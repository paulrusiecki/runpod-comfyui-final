name: Deploy to RunPod

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install RunPod CLI
      run: |
        pip install runpod
    
    - name: Configure RunPod CLI
      run: |
        runpod config "${{ secrets.RUNPOD_API_KEY }}"
    
    - name: Deploy to RunPod
      run: |
        echo "ðŸš€ Deploying to RunPod..."
        runpod deploy
    
    - name: Display deployment info
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "ðŸš€ Check your RunPod console for endpoint status"
        echo "ðŸ“‹ Your endpoint will be available at: YOUR_ENDPOINT_ID.runpod.net"
