name: Deploy to RunPod

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/comfyui-runpod:latest
          ghcr.io/${{ github.repository_owner }}/comfyui-runpod:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Install RunPod CLI
      run: |
        pip install runpod
    
    - name: Configure RunPod CLI
      run: |
        runpod config --api_key "${{ secrets.RUNPOD_API_KEY }}"
    
    - name: Update runpod.toml with image
      run: |
        sed -i 's|image = ".*"|image = "ghcr.io/${{ github.repository_owner }}/comfyui-runpod:latest"|' runpod.toml
    
    - name: Deploy to RunPod
      run: |
        echo "ðŸš€ Deploying to RunPod..."
        runpodctl create pod --config runpod.toml
    
    - name: Display deployment info
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "ðŸ“¦ Image: ghcr.io/${{ github.repository_owner }}/comfyui-runpod:latest"
        echo "ðŸš€ Check your RunPod console for endpoint status"
